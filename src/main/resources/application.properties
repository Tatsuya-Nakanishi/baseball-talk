# DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/baseballtalk1?serverTimezone=JST
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.initialization-mode=always
spring.datasource.sql-script-encoding=utf-8

# MyBatis
mybatis.configuration.map-underscore-to-camel-case=true

# Logging (Show MyBatis SQL log)
logging.level.com.example.baseballtalk1.persistence.mapper=debug

# Jackson
spring.jackson.serialization.indent-output=true
spring.jackson.time-zone=Asia/Tokyo
